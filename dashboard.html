    <button id="admin-toggle" onclick="toggleAdminPanel()" class="admin-btn">‚öôÔ∏è OPERATOR</button>

    <div id="profile-modal" class="modal-overlay">
        <div class="glass-panel p-6 rounded-xl w-full max-w-md mx-4 bg-[#050505] border border-white/20 relative">
            <button onclick="closeProfileSettings()" class="absolute top-4 right-4 text-gray-500 hover:text-white">‚úï</button>

            <div class="space-y-4">
                <img id="edit-pfp-preview" src="" class="w-20 h-20 rounded-full border-2 border-[#66fcf1] mx-auto bg-black object-cover">
                <input id="edit-name" class="w-full bg-[#111] border border-gray-700 p-3 rounded text-sm text-white" placeholder="Alias">
                <div class="flex gap-2">
                    <input id="edit-pfp" class="flex-1 bg-[#111] border border-gray-700 p-3 rounded text-sm text-white" placeholder="Avatar URL" oninput="document.getElementById('edit-pfp-preview').src=this.value">
                    <button onclick="randomizeAvatar()" class="bg-gray-800 border border-gray-600 px-3 rounded text-xs text-white">üé≤</button>

                <button onclick="toggleAdminPanel()" class="text-gray-500 hover:text-white">CLOSE [X]</button>
            </div>
            
            <div class="glass-panel p-6 rounded-xl">
                <h3 class="text-sm font-bold text-white mb-4">üì¢ POST SYSTEM NOTICE</h3>
                <input id="notice-title" class="w-full bg-[#111] border border-gray-700 p-2 rounded text-sm text-white mb-2" placeholder="Title">
                <textarea id="notice-content" class="w-full bg-[#111] border border-gray-700 p-2 rounded text-sm text-white mb-4 h-24" placeholder="Content"></textarea>
                <button onclick="postNotice()" class="bg-indigo-600 text-white px-4 py-2 rounded text-xs font-bold">BROADCAST</button>
            </div>

            <div class="glass-panel p-6 rounded-xl">

                <div class="mb-4 flex items-center gap-4">
                    <div class="w-16 h-16 bg-[#111] border border-gray-700 rounded overflow-hidden">
                        <img id="bot-img-preview" class="w-full h-full object-cover hidden">
                    </div>
                    <label class="bg-gray-800 text-gray-300 px-3 py-1 rounded text-xs cursor-pointer border border-gray-600 hover:text-white">
                        Upload Portrait
                        <input type="file" id="bot-img-input" class="hidden" accept="image/*" onchange="previewBotImage()">
                    </label>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-2">
                    <input id="bot-name" class="bg-[#111] border border-gray-700 p-2 rounded text-sm text-white" placeholder="Name">
                    <input id="bot-tag" class="bg-[#111] border border-gray-700 p-2 rounded text-sm text-white" placeholder="Tag">
                </div>
                <textarea id="bot-desc" class="w-full bg-[#111] border border-gray-700 p-2 rounded text-sm text-white mb-2" placeholder="Description"></textarea>
                <div id="link-inputs" class="space-y-2 mb-4">
                    <div class="flex gap-2">
                        <input class="link-label bg-[#111] border border-gray-700 p-2 rounded text-xs text-white flex-1" placeholder="Label">
                        <input class="link-url bg-[#111] border border-gray-700 p-2 rounded text-xs text-white flex-[2]" placeholder="URL">
                    </div>
                </div>
                <button onclick="addLinkInput()" class="text-[10px] text-[#66fcf1] mb-4">+ Link</button>

                <button onclick="saveCharacter()" class="bg-green-700 text-white px-4 py-2 rounded text-xs font-bold">SAVE CHARACTER</button>

        <a href="faye.html" class="dock-btn text-[#66fcf1]"><span class="text-xl">üê∞</span><span class="text-[10px] font-bold">HELP</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // *** CONFIG ***
        const firebaseConfig = {
            apiKey: "AIzaSyATfSwTh7nQ-1HAE1iarmp-K6GoKkboEbc",
  authDomain: "aeternum-840dd.firebaseapp.com",
  projectId: "aeternum-840dd",
  storageBucket: "aeternum-840dd.firebasestorage.app",
  messagingSenderId: "409417083922",
  appId: "1:409417083922:web:fc33d26814a7d7e86bfccb",
  measurementId: "G-TDJQLYF4S4"
};
        const ADMIN_EMAIL = "yann359705@gmail.com"; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUser = null;
        let currentBotImage = null; // Base64 for new character

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const pfp = user.photoURL || `https://api.dicebear.com/7.x/bottts/svg?seed=${user.uid}`;
                document.getElementById('sidebar-name').innerText = user.displayName || "Anonymous";
                document.getElementById('sidebar-pfp').src = pfp;
                document.getElementById('edit-name').value = user.displayName || "";
                document.getElementById('edit-pfp').value = user.photoURL || "";
                document.getElementById('edit-pfp-preview').src = pfp;
                if(user.email === ADMIN_EMAIL) document.getElementById('admin-toggle').style.display = 'block';
            } else window.location.href = "index.html";
        });

        // PROFILE
        window.openProfileSettings = function(){ document.getElementById('profile-modal').classList.add('open'); }
        window.closeProfileSettings = function(){ document.getElementById('profile-modal').classList.remove('open'); }
        window.randomizeAvatar = function(){
            const url = `https://api.dicebear.com/7.x/bottts/svg?seed=${Math.floor(Math.random()*10000)}`;
            document.getElementById('edit-pfp').value = url;
            document.getElementById('edit-pfp-preview').src = url;
        }
        window.saveProfile = async function(){
            const name = document.getElementById('edit-name').value;
            const pic = document.getElementById('edit-pfp').value;
            if(!name) return;
            await updateProfile(currentUser, { displayName: name, photoURL: pic });
            await setDoc(doc(db, "users", currentUser.uid), { name: name, photo: pic }, { merge: true });
            location.reload();
        }

        // FEED
        onSnapshot(query(collection(db, "system_feed"), orderBy("timestamp", "desc")), (snap) => {
            const lat = document.getElementById('latest-notice-container');
            const log = document.getElementById('logs-container');
            lat.innerHTML=""; log.innerHTML="";
            let docs=[]; snap.forEach(d=>docs.push(d.data()));
            if(docs.length){
                lat.innerHTML=`<div class="border border-indigo-500/30 bg-indigo-900/10 p-4 rounded text-sm mb-4"><div class="flex items-center gap-2 mb-2 text-indigo-300"><span>üì¢</span> <span class="font-bold uppercase">${escape(docs[0].title)}</span></div><p class="text-gray-400 text-xs leading-relaxed">${escape(docs[0].content)}</p></div>`;
                docs.forEach(d=>log.innerHTML+=`<div class="p-3 border-l-2 border-gray-600 bg-white/5 relative mb-2"><div class="text-[10px] text-gray-500 mb-1">${d.timestamp?new Date(d.timestamp.toDate()).toLocaleDateString():""}</div><h3 class="text-xs font-bold text-gray-300">${escape(d.title)}</h3><p class="text-[10px] text-gray-500 mt-1">${escape(d.content)}</p></div>`);
            } else lat.innerHTML=`<div class="text-gray-500 text-xs italic">System Offline.</div>`;
        });

        onSnapshot(query(collection(db, "characters"), orderBy("timestamp", "desc")), (snap) => {
            const c = document.getElementById('characters-container');
            c.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const cid = doc.id;
                let links = "";
                if(d.links) d.links.forEach(l => links+=`<a href="${l.url}" target="_blank" class="block p-3 bg-white/5 rounded hover:bg-[#66fcf1]/10 border border-transparent hover:border-[#66fcf1] transition flex justify-between items-center group/link"><span class="text-xs text-gray-300 group-hover/link:text-white">${escape(l.label)}</span><span class="text-[10px] text-gray-500">OPEN ></span></a>`);
                
                // Use uploaded image or fallback text
                let iconHtml = `<div class="absolute inset-0 bg-gradient-to-br from-gray-700 to-black flex items-center justify-center text-xs font-bold text-gray-500">${d.name[0]}</div>`;
                if(d.image) iconHtml = `<img src="${d.image}" class="w-full h-full object-cover">`;

                c.innerHTML += `<div class="glass-panel p-4 rounded-lg border border-transparent hover:border-gray-600 transition group relative"><div class="flex gap-4 cursor-pointer" onclick="toggleScenario('scen-${cid}')"><div class="w-12 h-12 bg-gray-800 rounded flex-shrink-0 border border-gray-600 overflow-hidden relative">${iconHtml}</div><div class="flex-1"><div class="flex justify-between items-center"><h3 class="font-bold text-white group-hover:text-[#66fcf1] transition">${escape(d.name)}</h3><span class="text-[10px] text-gray-500">‚ñº</span></div><p class="text-xs text-gray-400 mt-1">${escape(d.desc)}</p></div></div><div id="scen-${cid}" class="scenario-list border-t border-white/5 mt-2"><div class="pt-3 space-y-2">${links}</div></div></div>`;
            });
        });

        // ADMIN
        window.previewBotImage = function() {
            const file = document.getElementById('bot-img-input').files[0];
            if(!file) return;
            const r = new FileReader();
            r.onload = e => {
                currentBotImage = e.target.result;
                const img = document.getElementById('bot-img-preview');
                img.src = currentBotImage;
                img.classList.remove('hidden');
            };
            r.readAsDataURL(file);
        }

        window.postNotice = async function() {
            const title = document.getElementById('notice-title').value;
            const content = document.getElementById('notice-content').value;
            if(title) await addDoc(collection(db,"system_feed"),{title, content, timestamp:serverTimestamp()});
            alert("Posted");
        }
        window.saveCharacter = async function() {
            const name = document.getElementById('bot-name').value;
            const tag = document.getElementById('bot-tag').value;
            const desc = document.getElementById('bot-desc').value;
            let links = [];
            document.querySelectorAll('.link-label').forEach((el,i)=>{ if(el.value) links.push({label:el.value, url:document.querySelectorAll('.link-url')[i].value}) });
            
            if(name) await addDoc(collection(db,"characters"),{name, tag, desc, links, image: currentBotImage, timestamp:serverTimestamp()});
            alert("Saved");
        }
        window.addLinkInput = function(){
            const d = document.createElement('div');
            d.className="flex gap-2";
            d.innerHTML=`<input class="link-label bg-[#111] border border-gray-700 p-2 rounded text-xs text-white flex-1" placeholder="Label"><input class="link-url bg-[#111] border border-gray-700 p-2 rounded text-xs text-white flex-[2]" placeholder="URL">`;
            document.getElementById('link-inputs').appendChild(d);
        }
        
        window.toggleAdminPanel = function(){ const p=document.getElementById('admin-panel'); p.style.display=p.style.display==='flex'?'none':'flex'; }
        window.switchFeed = function(tab){
            document.getElementById('view-stream').classList.toggle('hidden', tab!=='stream');
            document.getElementById('view-logs').classList.toggle('hidden', tab!=='logs');
            document.getElementById('tab-stream').classList.toggle('active', tab==='stream');
            document.getElementById('tab-logs').classList.toggle('active', tab!=='stream');
        }
        window.toggleScenario = function(id){ const el=document.getElementById(id); if(el.classList.contains('open')) el.classList.remove('open'); else { document.querySelectorAll('.scenario-list').forEach(x=>x.classList.remove('open')); el.classList.add('open'); } }
        function escape(s){ return s?s.replace(/&/g,"&amp;").replace(/</g,"&lt;"):""; }
    </script>
