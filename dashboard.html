    <main class="flex-1 glass-panel lg:rounded-xl flex flex-col relative h-full overflow-hidden">
        <header class="p-4 border-b border-white/10 bg-black/40 flex justify-between items-end sticky top-0 z-10 backdrop-blur-md">

        <div class="flex-1 overflow-y-auto p-4 lg:p-6 space-y-6 pb-24 lg:pb-6 relative">

    <aside class="desktop-only glass-panel rounded-xl w-64 flex-col gap-6 p-6">
        <a href="faye.html" class="block glass-panel p-6 rounded-xl relative overflow-hidden group hover:border-[#66fcf1] transition">
            <img src="faye.png" class="absolute -right-2 -bottom-2 w-24 h-24 opacity-30 group-hover:opacity-60 transition rotate-12" style="image-rendering: pixelated;">
            <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full animate-ping"></div>
            <div class="relative z-10">
                <h3 class="text-xs font-bold text-[#66fcf1] mb-2 border-b border-white/10 pb-2">F.A.Y.E. ASSISTANT</h3>
                <div class="text-[10px] text-gray-400 font-mono">> STATUS: ACTIVE</div>
            </div>
        </a>
    </aside>

    <button id="admin-toggle" onclick="toggleAdminPanel()" class="admin-btn">‚öôÔ∏è OPERATOR</button>

    <div id="admin-panel" class="fixed inset-0 bg-black/95 z-[70] hidden flex-col p-6 overflow-y-auto">
        <div class="max-w-3xl mx-auto w-full space-y-8 pb-20">
            <div class="flex justify-between items-center border-b border-white/20 pb-4">
                <h2 class="text-2xl font-bold text-[#66fcf1]">OPERATOR CONSOLE</h2>
                <button onclick="toggleAdminPanel()" class="text-gray-500 hover:text-white">CLOSE [X]</button>
            </div>
            
            <div class="bg-[#1a1a1a] p-4 rounded border border-white/20">
                <label class="create-label text-[#66fcf1]">EDIT EXISTING CHARACTER</label>
                <select id="edit-char-select" class="input-dark mb-2" onchange="loadCharacterForEdit()">
                    <option value="">-- Create New --</option>
                </select>
                <input type="hidden" id="edit-char-id"> </div>

            <div class="glass-panel p-6 rounded-xl">
                <h3 class="text-sm font-bold text-white mb-4">üë§ CHARACTER METADATA</h3>
                
                <div class="mb-4 flex items-center gap-4">
                    <div class="w-16 h-16 bg-[#111] border border-gray-700 rounded overflow-hidden">
                        <img id="bot-img-preview" class="w-full h-full object-cover hidden">
                    </div>
                    <label class="bg-gray-800 text-gray-300 px-3 py-1 rounded text-xs cursor-pointer border border-gray-600 hover:text-white">
                        Upload Portrait
                        <input type="file" id="bot-img-input" class="hidden" accept="image/*" onchange="previewBotImage()">
                    </label>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-2">
                    <input id="bot-name" class="input-dark" placeholder="Name">
                    <input id="bot-tag" class="input-dark" placeholder="Tag (e.g. Hero)">
                </div>
                <textarea id="bot-desc" class="input-dark h-20" placeholder="Description"></textarea>
                
                <h4 class="text-xs font-bold text-[#66fcf1] mt-6 mb-2 border-b border-white/10 pb-1">SCENARIOS & LINKS</h4>
                <div id="scenarios-container" class="space-y-4">
                    </div>
                
                <button onclick="addScenarioBlock()" class="mt-4 text-[10px] bg-white/10 px-3 py-1 rounded text-white hover:bg-white/20">+ ADD SCENARIO BLOCK</button>
                
                <div class="mt-8 pt-4 border-t border-white/20">
                    <button onclick="saveCharacter()" class="bg-green-700 text-white px-6 py-3 rounded text-sm font-bold w-full hover:bg-green-600 transition">SAVE CHARACTER DATABASE</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // *** CONFIG ***
        const firebaseConfig = {
           apiKey: "AIzaSyATfSwTh7nQ-1HAE1iarmp-K6GoKkboEbc",
  authDomain: "aeternum-840dd.firebaseapp.com",
  projectId: "aeternum-840dd",
  storageBucket: "aeternum-840dd.firebasestorage.app",
  messagingSenderId: "409417083922",
  appId: "1:409417083922:web:fc33d26814a7d7e86bfccb",
  measurementId: "G-TDJQLYF4S4"
};
        const ADMIN_EMAIL = "yann359705@gmail.com"; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUser = null;
        let currentBotImage = null;
        let existingChars = []; // Local cache for dropdown

        // ... (AUTH LOGIC SAME AS BEFORE) ...
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                if(user.email === ADMIN_EMAIL) document.getElementById('admin-toggle').style.display = 'block';
            } else window.location.href = "index.html";
        });

        // 1. POPULATE EDIT DROPDOWN
        onSnapshot(query(collection(db, "characters"), orderBy("timestamp", "desc")), (snap) => {
            const select = document.getElementById('edit-char-select');
            const feed = document.getElementById('characters-container');
            
            // Clear but keep "New" option
            select.innerHTML = '<option value="">-- Create New --</option>';
            feed.innerHTML = "";
            existingChars = [];

            snap.forEach(doc => {
                const d = doc.data();
                d.id = doc.id;
                existingChars.push(d);
                
                // Add to Dropdown
                const opt = document.createElement('option');
                opt.value = d.id;
                opt.innerText = d.name;
                select.appendChild(opt);

                // Render to Feed
                renderCharacterCard(d, feed);
            });
        });

        function renderCharacterCard(char, container) {
            let scenariosHtml = "";
            
            // Handle Old vs New Data Structure
            if (char.scenarios) {
                // NEW STRUCTURE
                char.scenarios.forEach(s => {
                    let linksRow = "";
                    s.links.forEach(l => {
                        linksRow += `<a href="${l.url}" target="_blank" class="text-[10px] bg-[#66fcf1]/10 text-[#66fcf1] border border-[#66fcf1] px-2 py-1 rounded hover:bg-[#66fcf1] hover:text-black transition">${escape(l.label)}</a>`;
                    });
                    scenariosHtml += `
                        <div class="bg-white/5 p-3 rounded mb-2">
                            <div class="text-xs font-bold text-gray-300 mb-2 border-b border-white/10 pb-1">${escape(s.title)}</div>
                            <div class="flex flex-wrap gap-2">${linksRow}</div>
                        </div>`;
                });
            } else if (char.links) {
                // OLD BACKWARDS COMPATIBILITY
                char.links.forEach(l => {
                    scenariosHtml += `<a href="${l.url}" target="_blank" class="block p-2 bg-white/5 rounded text-xs text-gray-300 mb-1 hover:text-white">üîó ${escape(l.label)}</a>`;
                });
            }

            const imgHtml = char.image ? `<img src="${char.image}" class="w-full h-full object-cover">` : `<div class="w-full h-full bg-gray-800 flex items-center justify-center text-gray-500 font-bold">${char.name[0]}</div>`;

            container.innerHTML += `
                <div class="glass-panel p-4 rounded-lg border border-transparent hover:border-gray-600 transition group">
                    <div class="flex gap-4 cursor-pointer" onclick="toggleScenario('scen-${char.id}')">
                        <div class="w-12 h-12 rounded flex-shrink-0 border border-gray-600 overflow-hidden relative">${imgHtml}</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center">
                                <h3 class="font-bold text-white group-hover:text-[#66fcf1] transition">${escape(char.name)}</h3>
                                <span class="text-[10px] text-gray-500">‚ñº</span>
                            </div>
                            <p class="text-xs text-gray-400 mt-1">${escape(char.desc)}</p>
                        </div>
                    </div>
                    <div id="scen-${char.id}" class="scenario-list border-t border-white/5 mt-2 hidden">
                        <div class="pt-3 space-y-2">${scenariosHtml}</div>
                    </div>
                </div>`;
        }

        // 2. ADMIN EDITOR LOGIC
        window.loadCharacterForEdit = function() {
            const id = document.getElementById('edit-char-select').value;
            const container = document.getElementById('scenarios-container');
            container.innerHTML = "";

            if (!id) {
                // Reset for New
                document.getElementById('edit-char-id').value = "";
                document.getElementById('bot-name').value = "";
                document.getElementById('bot-tag').value = "";
                document.getElementById('bot-desc').value = "";
                document.getElementById('bot-img-preview').src = "";
                document.getElementById('bot-img-preview').classList.add('hidden');
                currentBotImage = null;
                addScenarioBlock(); // Add one empty block
                return;
            }

            const char = existingChars.find(c => c.id === id);
            if (!char) return;

            // Fill Form
            document.getElementById('edit-char-id').value = char.id;
            document.getElementById('bot-name').value = char.name;
            document.getElementById('bot-tag').value = char.tag;
            document.getElementById('bot-desc').value = char.desc;
            
            if (char.image) {
                currentBotImage = char.image;
                document.getElementById('bot-img-preview').src = char.image;
                document.getElementById('bot-img-preview').classList.remove('hidden');
            }

            // Populate Scenarios
            if (char.scenarios) {
                char.scenarios.forEach(s => addScenarioBlock(s.title, s.links));
            } else {
                addScenarioBlock("Default Scenario", char.links || []); // Convert old data
            }
        }

        window.addScenarioBlock = function(titleVal = "", linksData = []) {
            const div = document.createElement('div');
            div.className = "bg-black/40 border border-white/10 p-3 rounded scenario-block";
            
            let linksHtml = "";
            // If we have existing links, create inputs for them
            if (linksData.length > 0) {
                linksData.forEach(l => {
                    linksHtml += createLinkRowHtml(l.label, l.url);
                });
            } else {
                // Default empty link row
                linksHtml = createLinkRowHtml();
            }

            div.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <input class="scen-title input-dark font-bold text-[#66fcf1]" placeholder="Scenario Title (e.g. Villain Arc)" value="${escape(titleVal)}">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-red-500 text-xs hover:text-white">‚úï</button>
                </div>
                <div class="links-container space-y-2">
                    ${linksHtml}
                </div>
                <button onclick="addLinkRow(this)" class="mt-2 text-[10px] text-gray-500 hover:text-white">+ Add Link to this Scenario</button>
            `;
            document.getElementById('scenarios-container').appendChild(div);
        }

        function createLinkRowHtml(label = "", url = "") {
            return `
            <div class="flex gap-2 link-row">
                <input class="link-label bg-[#111] border border-gray-700 p-1 rounded text-xs text-white flex-1" placeholder="Platform (e.g. Janitor)" value="${escape(label)}">
                <input class="link-url bg-[#111] border border-gray-700 p-1 rounded text-xs text-white flex-[2]" placeholder="URL" value="${escape(url)}">
                <button onclick="this.parentElement.remove()" class="text-red-500 px-1">‚úï</button>
            </div>`;
        }

        window.addLinkRow = function(btn) {
            const container = btn.previousElementSibling;
            const div = document.createElement('div');
            div.className = "flex gap-2 link-row";
            div.innerHTML = `<input class="link-label bg-[#111] border border-gray-700 p-1 rounded text-xs text-white flex-1" placeholder="Platform"><input class="link-url bg-[#111] border border-gray-700 p-1 rounded text-xs text-white flex-[2]" placeholder="URL"><button onclick="this.parentElement.remove()" class="text-red-500 px-1">‚úï</button>`;
            container.appendChild(div);
        }

        window.saveCharacter = async function() {
            const id = document.getElementById('edit-char-id').value;
            const name = document.getElementById('bot-name').value;
            const tag = document.getElementById('bot-tag').value;
            const desc = document.getElementById('bot-desc').value;

            // Collect Scenarios
            let scenarios = [];
            document.querySelectorAll('.scenario-block').forEach(block => {
                const title = block.querySelector('.scen-title').value;
                let links = [];
                block.querySelectorAll('.link-row').forEach(row => {
                    const label = row.querySelector('.link-label').value;
                    const url = row.querySelector('.link-url').value;
                    if(label && url) links.push({label, url});
                });
                if(title) scenarios.push({title, links});
            });

            if (!name) return alert("Name required");

            const data = { name, tag, desc, scenarios, image: currentBotImage, timestamp: serverTimestamp() };

            if (id) {
                // Update Existing
                await setDoc(doc(db, "characters", id), data, {merge: true});
                alert("Character Updated!");
            } else {
                // Create New
                await addDoc(collection(db, "characters"), data);
                alert("New Character Created!");
            }
            
            // Reset form logic...
            document.getElementById('edit-char-select').value = "";
            loadCharacterForEdit(); 
        }

        // --- UTILS ---
        window.previewBotImage = function() {
            const file = document.getElementById('bot-img-input').files[0];
            if(!file) return;
            const r = new FileReader();
            r.onload = e => { currentBotImage = e.target.result; document.getElementById('bot-img-preview').src = currentBotImage; document.getElementById('bot-img-preview').classList.remove('hidden'); };
            r.readAsDataURL(file);
        }
        window.toggleScenario = function(id){ const el=document.getElementById(id); el.classList.toggle('hidden'); }
        window.toggleAdminPanel = function(){ const p=document.getElementById('admin-panel'); p.style.display=p.style.display==='flex'?'none':'flex'; }
        window.switchFeed = function(tab){ document.getElementById('view-stream').classList.toggle('hidden',tab!=='stream'); document.getElementById('view-logs').classList.toggle('hidden',tab!=='logs'); }
        function escape(s){ return s?s.replace(/&/g,"&amp;").replace(/</g,"&lt;"):""; }
    </script>
</body>
